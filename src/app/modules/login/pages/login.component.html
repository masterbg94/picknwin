<!--TODO: Fix this layout-->
<div class="login-wrapper">
  <div class="login-container">
    <div class="login-content">
      <div class="login-content-left flex-column">
        <div class="login-content-left-data">
          <div class="back-button" *ngIf="showResetPassword">
            <p (click)="toggleForgotPassword()" style="cursor: pointer">Back</p>
          </div>
          <div class="login-error" *ngIf="loginError">
            <img src="assets/img/blocked.svg" alt="" class="img-fluid">
            <p>{{loginError}}</p>
          </div>
          <div class="login-text d-flex flex-column">
            <p>{{showResetPassword ? 'Forgot Password?' : 'Login'}}</p>
            <p *ngIf="!showResetPassword">Enter the details below</p>
          </div>
          <div class="login-form">
            <form *ngIf="!showResetPassword"
                  [formGroup]="loginForm">
              <div class="d-flex flex-column">
                <mat-label>Username</mat-label>
                <mat-form-field
                  appearance="outline"
                  floatLabel="never"
                  class="custom-input-field"
                >
                  <input formControlName="username"
                         matInput
                         placeholder="Username"/>
                </mat-form-field>
              </div>
              <div class="d-flex flex-column">
                <div class="d-flex justify-content-between">
                  <mat-label>Password</mat-label>
                  <mat-label style="font-weight: normal;cursor: pointer;opacity: 0.7"
                             (click)="toggleForgotPassword()">Forgot password?
                  </mat-label>
                </div>
                <mat-form-field
                  appearance="outline"
                  floatLabel="never"
                  class="custom-input-field"
                >
                  <input formControlName="password"
                         matInput
                         type="password"
                         placeholder="********"/>
                </mat-form-field>
              </div>
            </form>
            <!--Forgot password form -->
            <form *ngIf="showResetPassword"
                  [formGroup]="resetPasswordForm">
              <div class="d-flex flex-column">
                <mat-label>Email</mat-label>
                <mat-form-field
                  appearance="outline"
                  floatLabel="never"
                  class="custom-input-field"
                >
                  <input matInput formControlName="resetPasswordEmail" placeholder="Email"/>
                </mat-form-field>
              </div>
            </form>
            <!--Forgot password end -->
            <button *ngIf="!showResetPassword" (click)="submitLogin()">Login</button>
            <button *ngIf="showResetPassword" (click)="submitForgotPassword()">Confirm</button>
          </div>
          <div class="login-with" *ngIf="!showResetPassword">
            <p>Or login with Steam or Google</p>
          </div>
          <button>Dont have an Account?<span [routerLink]="'/register'"> Register now</span></button>
        </div>
      </div>
      <div class="login-content-right">
        <img src="assets/img/login-background.png" alt="">
      </div>
    </div>
  </div>
</div>
