<div class="login-wrapper">
  <div class="login-container">
    <div class="login-content">
      <div class="login-content-left flex-column">
        <div class="login-content-left-data">
          <div class="login-text d-flex flex-column">
            <p>Login</p>
            <p>Enter the details below</p>
          </div>
          <div class="login-form">
            <form>
              <div class="d-flex flex-column">
                <mat-label>Username</mat-label>
                <mat-form-field
                  appearance="outline"
                  floatLabel="never"
                  class="example-full-width"
                >
                  <input matInput placeholder="Username"/>
                </mat-form-field>
              </div>
              <div class="d-flex flex-column">
                <div class="d-flex justify-content-between">
                  <mat-label>Password</mat-label>
                  <mat-label style="font-weight: normal">Forgot pass?</mat-label>
                </div>
                <mat-form-field
                  appearance="outline"
                  floatLabel="never"
                  class="example-full-width"
                >
                  <input matInput type="password" placeholder="********"/>
                </mat-form-field>
              </div>
            </form>
            <button>Login</button>
          </div>
          <div class="login-with">
            <p>Or login with Steam or Google</p>
          </div>
          <button>Dont have an Account <span>Register now</span></button>
        </div>
      </div>
      <div class="login-content-right">
        <img src="assets/img/login-background.png" alt="">
      </div>
    </div>
  </div>
</div>
