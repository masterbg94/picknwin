<div class="predictions-wrapper">
  <div class="predictions-container">
    <mat-tab-group [backgroundColor]="'#fff'" (selectedTabChange)="changeTab($event)">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">text_snippet</mat-icon>
          Predictions
        </ng-template>
        <app-single-prediction-component></app-single-prediction-component>
        <app-single-prediction-component></app-single-prediction-component>
        <app-single-prediction-component></app-single-prediction-component>
        <app-single-prediction-component></app-single-prediction-component>
        <button class="submit-predictions">Submit</button>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">chat</mat-icon>
          Chat
        </ng-template>
        <p>Chat</p>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">celebration</mat-icon>
          Activity
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
