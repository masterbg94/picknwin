<div class="single-prediction d-flex flex-row justify-content-between">
  <div class="icon-team d-flex flex-column">
    <div class="d-flex flex-row align-items-center">
      <div class="icon-team_icon">
        <img src="assets/img/prediction-bet-game.svg" alt="" class="predictions-team-icon">
      </div>
      <div class="icon-team_team">
        <p>{{singlePrediction.match.team_one_name}} v {{singlePrediction.match.team_two_name}}</p>
      </div>
    </div>
    <p class="icon-team_win">{{singlePrediction.team}}</p>
  </div>
  <div class="delete-odds d-flex flex-column">
    <div class="delete-odds_icon d-flex align-items-center justify-content-center cursor-pointer" (click)="deletePrediction()">
      <img src="assets/img/predictions-delete-icon.svg" alt="pick-win-delete-prediction-match" class="predictions-odd-icon">
    </div>
    <div class="odd d-flex align-items-center">
      <img src="assets/img/predictions-odd-icon.svg" alt="" class="predictions-odd-icon" style="margin-right: 12px">
      <p class="odd-number">{{singlePrediction.points}}</p>
    </div>
  </div>
</div>
