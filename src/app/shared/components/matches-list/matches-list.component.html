<div class="matches-settings" *ngIf="haveOptions">
  <div class="matches-options-search">
    <div class="col-md-8 col-sm-12 m-0 p-0 d-flex matches-options">
      <div class="matches-options-select" (click)="selectMatchesByTime('all')">All matches</div>
      <div class="matches-options-select" (click)="selectMatchesByTime('upcoming')">Upcoming</div>
      <div class="matches-options-select" (click)="selectMatchesByTime('live')">Live</div>
    </div>
    <div class="col-md-4 col-sm-12 p-0 search-match">
      <div class="search-wrapper">
        <input matInput type="search" placeholder="Search Matches..."
               [autocomplete]="false"
               [autofocus]="true"
               [(ngModel)]="searchValue">
      </div>
    </div>
  </div>
  <div class="col-12 p-0 m-0 d-flex justify-content-between">
  </div>
</div>

<app-single-match *ngFor="let match of matchesList | filter: searchValue; let index = index"
                  [singleMatch]="match"
                  [index]="index"
                  [predictedMatch]="returnPredictedMatch(match)"
                  [allowedClick]="canUserClick"
>
</app-single-match>
