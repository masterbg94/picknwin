<div class="leadboard__header">
  <div class="d-flex justify-content-between align-items-center">
    <h4>
      Leadboard
    </h4>
    <button routerLink="/leadbord" *ngIf="!leadboardPlaces">
      View All
    </button>
  </div>
  <div class="places d-flex justify-content-between" *ngIf="leadboardPlaces">
    <div class="place-single">
      <div class="place-image">
        <img src="assets/img/leadbord-place-3.svg" alt="" class="img-fluid"/>
      </div>
      <p>#2</p>
    </div>
    <div class="place-single">
      <div class="place-image">
        <img src="assets/img/leadbord-place-1.svg" alt="" class="img-fluid"/>
      </div>
      <p>#1</p>
    </div>
    <div class="place-single">
      <div class="place-image">
        <img src="assets/img/leadbord-place-2.svg" alt="" class="img-fluid"/>
      </div>
      <p>#3</p>
    </div>
  </div>
</div>
<div>
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef> Place</th>
      <td mat-cell *matCellDef="let element"> {{element.place}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="player">
      <th mat-header-cell *matHeaderCellDef> Player</th>
      <td mat-cell *matCellDef="let element"> {{element.player}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Score</th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price</th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of pages">
  </mat-paginator>
</div>
